<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Centered Content</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #3498db, #6b59c0);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out, pulsate 2s infinite alternate;
            transition: transform 0.3s, background-color 0.3s;
            transform-origin: center bottom;
        }

        .container:hover {
            transform: scale(1.05) rotate(2deg);
            background-color: rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Continuous Integration And Continuous Deployment(CI/CD)</h1>
        <p>The following the content of CI/CD that changes:-</p>
        <p>This is the <b>Original</b> content of this block</p> <!--The code can be edited here for CI/CD-->
    </div>
</body>
</html>
